    <div id="heading">
	<h1>Персонажи</h1>
    </div>
    <section>
      <blockquote>
      	<p>Здесь представлены супергерои кинематографической вселенной Marvel</p>
      	</blockquote>
        <h2> Перед вами далеко не полный список персонажей Marvel, появляющихся в фильмах и сериалах кинематографической вселенной Marvel.</h2>
    </section>
    <table border="1" align="left">
      <tr bgcolor=#fff>
        <td> <p title="Энтони Эдвард «Тони» Старк – молодой и эксцентричный наследник своего отца и огромной корпорации “Старк Индастриз”. Миллиардер и гений. Разработал сам уникальный костюм Железного человека."> <a href="tony.html"> <img width="150" height="250" src="железныйчеловек.jpg" alt="Железный человек"> </a> </p> </td>
        <td> <p title="Стивен или “Стив” Грант Роджерс – успешный испытуемый сыворотки Суперсолдата, которую разработал доктор Эрскин во времена второй мировой войны. Стив отличается высокой маралью и непревзойденными волевыми качествами. Главной особенностью его экипировки является щит, созданный из очень редкого и прочного сплава, который не подчиняется законам физики."> <a href="stiv.html"> <img width="150" height="250" src="капитанамерика.jpg" alt="Капитан америка"> </a> </p> </td>
        <td> <p title="Тор или Могучий Тор – герой с планеты Асгард, сын великого Одина. Всегда отличался смелостью и отвагой. Верным спутником Тора был его молот Мьёльнир, который сам прилетает к нему, стоит лишь Богу Грома протянуть руку. В последних фильмах Марвел мы видим резкое преображение Тора, как во внешности, так и в характере. Его новым оружием становится Гром-секира."> <a href="top.html"> <img width="150" height="250" src="тор.jpg" alt="Тор"> </a> </p> </td>
        <td> <p title="Сэмюэл или “Сэм” Томас Уилсон – бывший военный, ветеран ВВС США, ставший близким другом Стива Роджерса. Управляет специальным реактивным ранцем с сочленёнными крыльями или системой перемещения в воздушном пространстве EXO-7 Falcon, предназначенной для проведения спасательных операций, которая разработана Старк Индастриз. После ухода Капитана Америка, принимает от него его щит."> <a href="cokol.html"> <img width="150" height="250" src="сокол.jpg" alt="Сокол"> </a> </p> </td>
          <td> <p title="Т’Чалла – король Ваканды и сын Т’Чаки, носит черный костюм из вибраниума. Ваканда обладает уникальными технологиями, костюм Черной Пантеры не уязвим для пуль."> <a href="тчала.html"> <img width="150" height="250" src="пантера.jpg" alt="Черная пантера"> </a> </p> </td>
          <td> <p title="Грут - внеземное, разумное древовидное существо. Страж галактики."> <a href="грут.html"> <img width="150" height="250" src="груд.png" alt="Груд"> </a> </p> </td>
        </tr>

          <td> <p title="Доктор Роберт Брюс Беннер – признанный во всем мире ученый в области биохимии, ядерной физики и гамма-излучений. В попытках воссоздать сыворотку Капитана Америка, он превращается в огромного, неуправляемого и злого монстра зеленого цвета, который получает прозвище Халк. Позже Брюс проводит целую череду экспериментов, которая позволяет ему, как он выразился: “взять лучшее от обоих”."> <a href="халк.html"> <img width="150" height="250" src="xalk.jpg" alt="Халк"> </a> </p> </td>
          <td> <p title="Питер Паркер – молодой парень, ученик Мидтаунской школы, который получил сверхспособности после укуса особенного паука. Он очень ловкий, отважный и добрый. Помогает людям, борется со злом. Под покровительством Тони Старка становится членом команды Мстителей."> <a href="паук.html"> <img width="150" height="250" src="человекпаук.jpg" alt="Человек паук"> </a> </P> </td>
          <td> <p title="Полковник Джеймс Руперт «Роуди» Роудс – друг Тони Старка, офицер армии США. Также известен под псевдонимом Железный Патриот."> <a href="воитель.html"> <img width="150" height="250" src="воитель.jpg" alt="Воитель"> </a> </p> </td>
          <td> <p title="Доктор Стивен Винсент Стрэндж – выдающийся нейрохирург, проводивший очень сложные операции. Вся его великолепная карьера была безнадежно разрушена после того, как он попал в ужасную аварию. В поисках лечения, он приехал на Тибет, где обрел знания, позволившие ему стать супергероем."> <a href="стрэндж.html"> <img width="150" height="250" src="стрендж.jpg" alt="Доктор Стрендж"> </a> </p> </td>
          <td> <p title="Ванда Максимофф — уроженка Соковии, вымышленной страны в Восточной Европе во вселенной Марвел. Младшая сестра-близнец Пьетро Максимоффа, который погибает в фильме. Обладает мощной силой. Постоянный член команды Мстителей."> <a href="алая.html"> <img width="150" height="250" src="ведья.jpg" alt="Алая ведьма"> </a> </p> </td>
            <td> <p title="Ракета - вспыльчивый наемник и эксперт по оружию, который вместе со своим компаньоном Грутом присоединяется к Стражам Галактики."> <a href="raketa.html"> <img width="150" height="250" src="ракета.png" alt="Ракета"> </a> </p> </td>
          </tr>
          <tr bgcolor=#fff>
            <td> <p title="Джеймс Бьюкенен “Баки” Барнс – современник Капитана Америка и его лучший друг. Попал в плен к Гидре, где его сделали “Зимним солдатом” или наемным убийцей. Стив Роджерс освобождает его и вливает в команду Мстителей."> <a href="dj.html"> <img width="150" height="250" src="солдат.jpg" alt="Зимний солдат"> </a> </p> </td>
            <td> <p title="Клинтон Фрэнсис Бартон или просто Клинт – феноменально меткий стрелок из лука, сотрудничает с Ником Фьюри и организацией Щ.И.Т. Именно он помогает Наташе Романов влиться в эту команду. Он отец трех детей и заботливый семьянин."> <a href="klin.html"> <img width="150" height="250" src="глаз.jpg" alt="Соколиный глаз"> </a> </p> </td>

            <td> <p title="Вижн – андроид, Он должен был стать следующим телом Альтрона. В его создании принимали участие Тона Старк и Брюс Беннер. Во лбу в Вижн находится камень бесконечности. Он один из тех, кто погибает в событиях фильма “Война бесконечности”."> <a href="vis.html"> <img width="150" height="250" src="вижн.jpg" alt="Вижн"> </a> </p> </td>
            </tr>
